{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'head_foot/header.html' %}
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                {% if err %}
                <p style='color:red'>{{err}}</p>
                {% endif %}

                <form action='{{url}}' method='POST'>{% csrf_token %}
                  <div class="form-group">
                    <label>Username *</label>
                    <input type="text" class="form-control p_input" name='email'>
                  </div>
                  <div class="form-group password">
                    <label>Password *</label>
                    <div class="input-group col-xs-12">
                      <input type="password" class="form-control password-input" name='pswd'>
                      <span class="input-group-append file-upload-browse btn btn-primary">
                        <i class='mdi mdi-eye password' style='margin-top : 5px' title='Show Password'></i>
                      </span>
                      </span>
                    </div>
                  </div>
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
    <script>
      {% include 'ajax/ajax.js' %}
    </script>
  </body>
</html>
